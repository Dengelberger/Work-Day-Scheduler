<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <h3 class="hour col-md-2">9:00 AM</h3>
      <input class="col-md-9" id="9"></input>
      <button class="saveBtn col-md-1" id="save9am"><i class="fas fa-lock"></i>
    </div>
    <div class="row">
      <h3 class="hour col-md-2">10:00 AM</h3>
      <input class="col-md-9" id="10"></input>
      <button class="saveBtn col-md-1" id="save10am"><i class="fas fa-lock"></i>
    </div>
    <div class="row">
      <h3 class="hour col-md-2">11:00 AM</h3>
      <input class="col-md-9" id="11"></input>
      <button class="saveBtn col-md-1" id="save11am"><i class="fas fa-lock"></i>
    </div>
    <div class="row">
      <h3 class="hour col-md-2">12:00 N</h3>
      <input class="col-md-9" id="12"></input>
      <button class="saveBtn col-md-1" id="save12noon"><i class="fas fa-lock"></i>
    </div>
    <div class="row">
      <h3 class="hour col-md-2">1:00 PM</h3>
      <input class="col-sm-9" id="13"></input>
      <button class="saveBtn col-md-1" id="save1pm"><i class="fas fa-lock"></i>
    </div>
    <div class="row">
      <h3 class="hour col-md-2">2:00 PM</h3>
      <input class="col-md-9" id="14"></input>
      <button class="saveBtn col-md-1" id="save2pm"><i class="fas fa-lock"></i>
    </div>
    <div class="row">
      <h3 class="hour col-md-2">3:00 PM</h3>
      <input class="col-md-9" id="15"></input>
      <button class="saveBtn col-md-1" id="save3pm"><i class="fas fa-lock"></i>
    </div>
    <div class="row">
      <h3 class="hour col-md-2">4:00 PM</h3>
      <input class="col-md-9" id="16"></input>
      <button class="saveBtn col-md-1" id="save4pm"><i class="fas fa-lock"></i>
    </div>
    <div class="row">
      <h3 class="hour col-md-2">5:00 PM</h3>
      <input class="col-md-9" id="17"></input>
      <button class="saveBtn col-md-1" id="save5pm"><i class="fas fa-lock"></i>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
